<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        #caixa {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
            border: 1px solid #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="caixa">Passe o mouse</div>
    <p id="coords"></p>

    <script>
        const caixa = document.getElementById('caixa');
        const coords = document.getElementById('coords');

        caixa.addEventListener('click', function () {
            caixa.style.backgroundColor = 'blue';
        });

        caixa.addEventListener('dblclick', function () {
            caixa.style.backgroundColor = 'green';
        });

        caixa.addEventListener('mousedown', function () {
            caixa.style.backgroundColor = 'red';
        });

        caixa.addEventListener('mouseup', function () {
            caixa.style.backgroundColor = 'purple';
        });

        caixa.addEventListener('mousemove', function (e) {
            const x = e.offsetX;
            const y = e.offsetY;
            coords.textContent = `Coordenadas: X=${x}, Y=${y}`;
        });

        caixa.addEventListener('mouseenter', function () {
            alert('Entrou na área!');
        });

        caixa.addEventListener('mouseleave', function () {
            alert('Saiu da área!');
            coords.textContent = '';
        });
    </script>
</body>
</html>
