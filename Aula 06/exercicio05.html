<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <span id="erroNome" style="color: red;"></span>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email">
        <span id="erroEmail" style="color: red;"></span>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const erroNome = document.getElementById('erroNome');
        const erroEmail = document.getElementById('erroEmail');

        // Validação do nome enquanto digita (keydown)
        nomeInput.addEventListener('keydown', function () {
            setTimeout(() => {
                if (nomeInput.value.length < 3) {
                    erroNome.textContent = 'O nome deve ter pelo menos 3 caracteres.';
                } else {
                    erroNome.textContent = '';
                }
            }, 0); // Espera o valor ser atualizado
        });

        // Validação do email ao sair do campo (blur)
        emailInput.addEventListener('blur', function () {
            if (!emailInput.value.includes('@')) {
                erroEmail.textContent = 'O e-mail deve conter @.';
            } else {
                erroEmail.textContent = '';
            }
        });
    </script>
</body>
</html>
