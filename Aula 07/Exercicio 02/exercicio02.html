<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 2</title>
</head>
<body>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="removeItem">Remover Último Item</button>

    <script>
        const button = document.getElementById("removeItem");
        const itemList = document.getElementById("itemList");

        button.addEventListener("click", function() {
            // Verifica se a lista contém itens
            if (itemList.children.length > 0) {
                itemList.removeChild(itemList.lastElementChild); // Remove o último item
            } else {
                alert("Todos os itens já foram removidos!"); // Exibe o alerta
            }
        });
    </script>
</body>
</html>
