<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 4</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="insertItem">Inserir Antes</button>

    <script>
        const button = document.getElementById("insertItem");
        const list = document.getElementById("myList");

        button.addEventListener("click", function() {
            const newItem = document.createElement("li");
            newItem.textContent = "Item inserido antes do segundo";
            const secondItem = list.getElementsByTagName("li")[1];
            list.insertBefore(newItem, secondItem);
        });
    </script>
</body>
</html>
