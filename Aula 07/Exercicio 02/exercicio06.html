<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 6</title>
</head>
<body>
    <div id="textContainer">
        <p id="text">Este parágrafo será clonado.</p>   
    </div>
    <button id="cloneText">Clonar Parágrafo</button>

    <script>
        const button = document.getElementById("cloneText");
        const textContainer = document.getElementById("textContainer");
        const textElement = document.getElementById("text");

        button.addEventListener("click", function() {
            const clonedText = textElement.cloneNode(true);
            textContainer.appendChild(clonedText);
        });
    </script>
</body>
</html>
