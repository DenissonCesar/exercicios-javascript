<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <div id="box">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
        <p>Item 4</p>
    </div>
    <button id="countBtn">Contar Filhos</button>
    <p id="result"></p>

    <script>
        const botao = document.getElementById("countBtn");
        const box = document.getElementById("box");
        const resultado = document.getElementById("result");

        botao.addEventListener("click", function () {
            const quantidadeFilhos = box.children.length;
            resultado.textContent = `O número de elementos filhos é: ${quantidadeFilhos}`;
        });
    </script>
</body>
</html>
